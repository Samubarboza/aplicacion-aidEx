<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_confirmacion.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logopri.png') }}" type="image/png">
</head>
<body>
    <div class="header">
        <div class="links">
            <li>
                <a href="{{ url_for('sobre_nosotros') }}" class="nav-link">Sobre nosotros</a>
            </li>
        </div>
    </div>

    <div class="bloque">
        <div class="titulo">
            <img src="{{ url_for('static', filename='images/aidex.png') }}" class="logo" style="width: 30%;" height="150%" alt="logo">
        </div>

        <div class="contenido">
            <div class="imagen">
                {% if contacto.codigo_qr %}
                    <img src="{{ contacto.codigo_qr }}" alt="Código QR" style="width: 300px; height: 300px;" />
                {% else %}
                    <p class="text-red-600">QR no generado</p>
                {% endif %}
            </div>

            <div class="info">
                <form class="identificador">
                    <h2>Registro completado con éxito.</h2>
                    <h2>¡Muchísimas gracias!</h2>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <img src="{{ url_for('static', filename='images/aidex.png') }}" class="logo2" />
        <h3>© 2025 Todos los derechos reservados.</h3>
    </div>
</body>
</html>
