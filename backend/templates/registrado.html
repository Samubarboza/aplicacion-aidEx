<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar datos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
</head>
<body>
    <div class="header2">
        <img src="{{ url_for('static', filename='images/aidex - copia.png') }}" class="logo" alt="logo">
        <a href="{{ url_for('sobre_nosotros') }}" class="nav-link">Sobre nosotros</a>
    </div>
    <div class="bloque">
        <div class="titulo">
            <h4>INGRESA EL NUMERO DE IDENTIFICACION</h4>
        </div>
        <div class="contenido">
            <div class="imagen">
                <img src="{{ url_for('static', filename='images/qrejemplo.png') }}" class="qr">
            </div>
            <div class="info">
                <form class="identificador" method="post" action="/buscar">
                    <label for="nombre">Numero</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa el numero encima del QR" required>
                    <button type="submit">Buscar</button>
                </form>
                {% if mensaje_ %}
                <p style="color: rgb(255, 255, 255); font-weight: bold;">{{ mensaje_ }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
<div class="footer2">
    <img src="{{ url_for('static', filename='images/aidex.png') }}" class="logo2"/>
    <h3>Â© 2025 Todo el dinero resevado para comprar pod.</h3>
</div>
</html>
