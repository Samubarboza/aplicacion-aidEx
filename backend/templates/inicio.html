<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AidEx</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
</head>
<body>
    <div class="header">
        <a href="#" class="logoboton">
            <img src="{{ url_for('static', filename='images/aidex.png') }}" class="logo" alt="logo">
        </a>
        <div class="links">
            <li>
                <a href="{{ url_for('index') }}" class="nav-link">Registrarse</a>
                <a href="{{ url_for('sobre_nosotros') }}" class="nav-link">Iniciar Sesion</a>
            </li>
        </div>    
    </div>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='images/image1.jpg') }}" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/image2.jpg') }}" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/image3.jpg') }}" alt="Imagen 3">
            </div>
        </div>
    
        <button class="carousel-btn prev">&lt;</button>
        <button class="carousel-btn next">&gt;</button>
    
        <div class="carousel-indicators">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
        </div>
    </div>
    
    <style>
    .carousel {
        border-radius: 15px;
        position: relative;
        width: 100%;
        max-width: 95%;
        height: 100vh; 
        margin: auto;
        overflow: hidden;
        top: 7.5%;
    }
    
    .carousel-inner {
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease-in-out;
    }
    
    .carousel-item {
        flex: 0 0 100%;
        height: 100%;
        text-align: center;
    }
    
    .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* üîÅ Cambi√° a 'contain' si quer√©s que no se recorte la imagen */
    }
    
    .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
        z-index: 10;
    }
    
    .carousel-btn.prev {
        left: 20px;
    }
    
    .carousel-btn.next {
        right: 20px;
    }
    
    .carousel-indicators {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
    }
    
    .indicator {
        width: 15px;
        height: 15px;
        background: white;
        border-radius: 50%;
        cursor: pointer;
    }
    
    .indicator.active {
        background: gray;
    }
    </style>
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const carousel = document.querySelector(".carousel-inner");
        const items = document.querySelectorAll(".carousel-item");
        const indicators = document.querySelectorAll(".indicator");
        let currentIndex = 0;
    
        function updateCarousel(index) {
            const offset = -index * 100;
            carousel.style.transform = `translateX(${offset}%)`;
            indicators.forEach((indicator, i) => {
                indicator.classList.toggle("active", i === index);
            });
        }
    
        document.querySelector(".prev").addEventListener("click", () => {
            currentIndex = (currentIndex === 0) ? items.length - 1 : currentIndex - 1;
            updateCarousel(currentIndex);
        });
    
        document.querySelector(".next").addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel(currentIndex);
        });
    
        indicators.forEach((indicator, i) => {
            indicator.addEventListener("click", () => {
                currentIndex = i;
                updateCarousel(currentIndex);
            });
        });
    });
    </script>
    

    

        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
    <div class="footer absolute bottom-0 left-0 w-full bg-gray-800 text-white text-center p-4">
        <img src="{{ url_for('static', filename='images/aidex.png') }}" class="logo2">
        <h3>¬© 2025 Todos los derechos reservados</h3>
    </div>
    </html>
</body>
</html>
